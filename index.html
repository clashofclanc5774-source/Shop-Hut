<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shop</title>
  <style>
    body { font-family: Arial; margin: 0; background: #f7f7f7; }
    .nav { display:flex; justify-content:space-between; padding:15px; background:white; }
    .products { display:flex; flex-wrap:wrap; gap:18px; padding:20px; }
    .card {
      width: 180px; background:white; padding:10px;
      border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .card img { width:100%; height:150px; object-fit:cover; border-radius:8px; }
    .filter { margin:20px; }
    button { padding:10px 20px; }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <div class="nav">
      <h3>Online Shop</h3>
      <button id="logoutBtn">Logout</button>
  </div>

  <!-- FILTER -->
  <div class="filter">
      <label>Category: </label>
      <select id="categoryFilter">
          <option value="All">All</option>
          <option value="Mobile">Mobile</option>
          <option value="Headphone">Headphone</option>
      </select>
  </div>

  <!-- PRODUCT LIST -->
  <div class="products" id="productList"></div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBy6uthV_blqiFkzfzSZXNKIklwLZ3jOm8",
      authDomain: "onlineshop-9dbb4.firebaseapp.com",
      projectId: "onlineshop-9dbb4",
      storageBucket: "onlineshop-9dbb4.firebasestorage.app",
      messagingSenderId: "154399222996",
      appId: "1:154399222996:web:b5f9dc8e31dc0cc9295f41",
      measurementId: "G-970KJZ7G4F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const list = document.getElementById("productList");
    const filter = document.getElementById("categoryFilter");

    // Fetch & Show Products
    async function loadProducts(category = "All") {
      list.innerHTML = "Loading...";

      const querySnapshot = await getDocs(collection(db, "Products"));

      list.innerHTML = ""; // clear old

      querySnapshot.forEach(doc => {
        const p = doc.data();

        // Filter by category
        if (category !== "All" && p.Category !== category) return;

        list.innerHTML += `
          <div class="card">
            <img src="${p.image}" alt="${p.Name}">
            <h4>${p.Name}</h4>
            <p><b>Price:</b> ${p.Price}৳</p>
            <p><b>Rating:</b> ⭐ ${p.Rating}</p>
          </div>
        `;
      });
    }

    // Filter handler
    filter.addEventListener("change", () => {
      loadProducts(filter.value);
    });

    // Logout
    document.getElementById("logoutBtn").onclick = () => {
      signOut(auth).then(() => {
        alert("Logged out!");
        window.location = "login.html";
      });
    };

    // Load all products on page start
    loadProducts();
  </script>

</body>
</html>
