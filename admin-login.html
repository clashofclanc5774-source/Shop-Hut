<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="appbar">
    <h1>Admin Login</h1>
  </header>

  <div class="container">
    <div class="card">
      <input id="adminEmail" class="input" placeholder="Email" />
      <input id="adminPass" type="password" class="input" placeholder="Password" />
      <button id="adminLoginBtn" class="btn">Sign in</button>
    </div>
    <div class="footer-note">Sign-in uses Firebase Email/Password. Create admin in Firebase Console.</div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
